<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .parent-div {
            width: 300px;
            height: 200px;
            background-color: #f0f0f0;
            position: relative;
            transition: transform 0.5s ease; /* Adiciona uma transição suave */
        }

        .child-div {
            width: 50%;
            height: 100%;
            position: absolute;
            top: 0;
            display: none; /* Inicialmente oculta */
        }

        .child-div:nth-child(1) {
            left: 0;
            background-color: #3498db;
        }

        .child-div:nth-child(2) {
            right: 0;
            background-color: #e74c3c;
        }

        .child-div:nth-child(3) {
            width: 100%;
            background-color: #27ae60;
        }

        .parent-div:hover {
            transform: rotateY(180deg); /* Gira 180 graus na horizontal */
        }

        .parent-div:hover .child-div:nth-child(1),
        .parent-div:hover .child-div:nth-child(2) {
            display: none; /* Oculta as duas divs visíveis */
        }

        .parent-div:hover .child-div:nth-child(3) {
            display: block; /* Exibe a terceira div */
        }
    </style>
</head>
<body>
    <div class="parent-div">
        <div class="child-div"></div>
        <div class="child-div"></div>
        <div class="child-div"></div>
    </div>
</body>
</html>
